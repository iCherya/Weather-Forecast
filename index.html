<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./config.js" defer></script>
    <script src="./script.js" defer></script>
    <title>Weather Forecast</title>
</head>

<body>
    <div class="wrapper">
        <div class="loading hidden"></div>
        <div class="search">
            <form action="">
                <input type="text" class="search__input" placeholder="Input your city">
                <button type="sumbit" class="search__button">Search by city</button>
                <button type="sumbit" class="geo__button">&#x1F4CD;Geo</button>

            </form>
        </div>
        <div class="result hidden">
            <div class="container left-block">
                <div class="change-view">Show week forecast</div>
                <div class="main">
                    <div class="city-name"></div>
                    <div class="date"></div>
                    <div class="icon-big"></div>
                    <div class="main-temp"></div>
                    <div class="condition"></div>
                </div>
                <div class="day-forecast">
                    <div class="hour-block">
                        <div class="icon"></div>
                        <div class="day-temp"></div>
                        <div class="day-time"></div>
                    </div>
                    <div class="hour-block">
                        <div class="icon"></div>
                        <div class="day-temp"></div>
                        <div class="day-time"></div>
                    </div>
                    <div class="hour-block">
                        <div class="icon"></div>
                        <div class="day-temp"></div>
                        <div class="day-time"></div>
                    </div>
                    <div class="hour-block">
                        <div class="icon"></div>
                        <div class="day-temp"></div>
                        <div class="day-time"></div>
                    </div>
                    <div class="hour-block">
                        <div class="icon"></div>
                        <div class="day-temp"></div>
                        <div class="day-time"></div>
                    </div>
                </div>
                <div class="info">
                    <div class="info__header">Today</div>
                    <div class="info__content">
                        <div class="info__block">
                            <div class="info__block--header">Pressure</div>
                            <div id="pressure" class="info__block--value"></div>
                        </div>
                        <div class="info__block">
                            <div class="info__block--header">Wind</div>
                            <div id="wind" class="info__block--value"></div>
                        </div>
                        <div class="info__block">
                            <div class="info__block--header">Humidity</div>
                            <div id="humidity" class="info__block--value"></div>
                        </div>
                    </div>
                </div>

                <div class="sun">
                    <div class="info__header">Sun</div>
                    <div class="info__content">
                        <div class="info__block">
                            <div class="info__block--header">Sunrise</div>
                            <div id="sunrise" class="info__block--value"></div>
                        </div>
                        <div class="sun-wrapper">
                            <div class="sun-icon"></div>
                        </div>
                        <div class="info__block">
                            <div class="info__block--header">Sunset</div>
                            <div id="sunset" class="info__block--value"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="container right-block">
                <div class="change-view">Show daily forecast</div>
                <div class="week">
                    <div class="info__header">This Week</div>
                    <div class="week-wrapper">
                        <div class="week-wrapper__day">
                            <div></div>
                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__temp">
                            <div class="day-temp"></div>
                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__info">
                            <div class="icon"></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="week-wrapper">
                        <div class="week-wrapper__day">
                            <div></div>
                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__temp">
                            <div class="day-temp"></div>

                        </div>
                        <div class="week-wrapper__info">

                            <div></div>
                        </div>
                    </div>
                    <div class="week-wrapper">
                        <div class="week-wrapper__day">
                            <div></div>
                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__temp">
                            <div class="day-temp"></div>
                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__info">
                            <div class="icon"></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="week-wrapper">
                        <div class="week-wrapper__day">
                            <div></div>
                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__temp">
                            <div class="day-temp"></div>
                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__info">
                            <div class="icon"></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="week-wrapper">
                        <div class="week-wrapper__day">
                            <div></div>
                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__temp">
                            <div class="day-temp"></div>
                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__info">
                            <div class="icon"></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="week-wrapper">
                        <div class="week-wrapper__day">

                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__temp">
                            <div class="day-temp"></div>
                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__info">
                            <div class="icon"></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="week-wrapper">
                        <div class="week-wrapper__day">
                            <div></div>
                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__temp">
                            <div class="day-temp"></div>
                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__info">
                            <div class="icon"></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="week-wrapper">
                        <div class="week-wrapper__day">
                            <div></div>
                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__temp">
                            <div class="day-temp"></div>
                            <div class="night-temp"></div>
                        </div>
                        <div class="week-wrapper__info">
                            <div class="icon"></div>
                            <div></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
